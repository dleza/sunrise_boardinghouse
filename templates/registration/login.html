{% extends "dashboard/base_dashboard.html" %}
{% block title %}Login â€” Sunrise{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="sun-card p-4" style="max-width:520px; width:100%;">
    <h1 class="section-title">Sunrise Manager Login</h1>
    <p class="section-sub">Sign in to access the dashboard.</p>

    {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" autofocus required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>

      <button class="btn btn-sunrise w-100" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
